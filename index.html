<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Title & Description -->
<title>Emily Foister</title>
<meta name="description" content="I am a Postdoctoral Teaching Fellow at New York University. I research, write, and teach on feminism and women’s work, life writing, fan studies, and other weirder and wider topics in 20th and 21st century literature and culture.">

<!-- Canonical -->
<link rel="canonical" href="https://www.emilyfoister.com/">

<!-- Open Graph / Facebook -->
<meta property="og:title" content="Emily Foister">
<meta property="og:description" content="I am a Postdoctoral Teaching Fellow at New York University. I research, write, and teach on feminism and women’s work, life writing, fan studies, and other weirder and wider topics in 20th and 21st century literature and culture.">
<meta property="og:image" content="https://www.emilyfoister.com/social-preview.jpg">
<meta property="og:url" content="https://www.emilyfoister.com/">
<meta property="og:type" content="website">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Emily Foister">
<meta name="twitter:description" content="I am a Postdoctoral Teaching Fellow at New York University. I research, write, and teach on feminism and women’s work, life writing, fan studies, and other weirder and wider topics in 20th and 21st century literature and culture.">
<meta name="twitter:image" content="https://www.emilyfoister.com/social-preview.jpg">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="favicon.ico">

<!-- Fonts & CSS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.css"/>
<link rel="stylesheet" href="styles.css?v=20250813">
</head>
<body>

<div class="split right">
  <div class="title"><h2>Emily Foister</h2></div>
  <div class="time"></div>
<div class="keen-slider" id="slider"></div>

  <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
    <button class="lightbox-close" aria-label="Close (Esc)"></button>
    <img class="lightbox-image" alt="" style="display:none;" />
    <video class="lightbox-video" controls style="display:none; max-width:95vw; max-height:85vh;"></video>
    <div class="lightbox-caption" id="lightboxCaption"></div>
  </div>

<div id="accordion-mount"></div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.js"></script>
<script src="script.js"></script>
<script>
  //time

  var update = function () {
    currentTime = moment.tz("America/New_York");
    $(".time").html(currentTime.format("M/D/YYYY h:mm A"));
  };

  $(function () {
    update();
    setInterval(update, 1000);
  });
</script>




</body>
</html>
